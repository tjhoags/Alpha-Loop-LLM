# =============================================================================
# ALC-Algo API Configuration
# Mapping of data providers and their API configurations
# =============================================================================

# -----------------------------------------------------------------------------
# Market Data Providers
# -----------------------------------------------------------------------------
market_data:
  alpha_vantage:
    enabled: true
    base_url: "https://www.alphavantage.co/query"
    rate_limit: 5  # requests per minute for free tier
    premium_rate_limit: 75  # requests per minute for premium
    endpoints:
      daily: "TIME_SERIES_DAILY_ADJUSTED"
      intraday: "TIME_SERIES_INTRADAY"
      quote: "GLOBAL_QUOTE"
      fundamentals: "OVERVIEW"
      earnings: "EARNINGS"
      income_statement: "INCOME_STATEMENT"
      balance_sheet: "BALANCE_SHEET"
      cash_flow: "CASH_FLOW"
    
  ibkr:
    enabled: true
    host: "${IBKR_HOST}"
    port: "${IBKR_PORT}"
    client_id: "${IBKR_CLIENT_ID}"
    timeout: 30
    read_only: false
    
  yahoo_finance:
    enabled: true
    rate_limit: 2000  # requests per hour
    use_for:
      - options_chains
      - historical_data
      - company_info

  finviz:
    enabled: true
    base_url: "https://finviz.com"
    rate_limit: 100  # requests per hour
    use_for:
      - stock_screening
      - technical_analysis
      - news_sentiment

# -----------------------------------------------------------------------------
# Alternative Data Providers
# -----------------------------------------------------------------------------
alternative_data:
  fiscal_ai:
    enabled: true
    base_url: "https://api.fiscal.ai/v1"
    rate_limit: 1000
    endpoints:
      sentiment: "/sentiment"
      alternative: "/alternative"
      
  fred:
    enabled: true
    base_url: "https://api.stlouisfed.org/fred"
    rate_limit: 120  # requests per minute
    series:
      - GDP
      - UNRATE
      - CPIAUCSL
      - DFF
      - T10Y2Y

# -----------------------------------------------------------------------------
# Cryptocurrency
# -----------------------------------------------------------------------------
crypto:
  coinbase:
    enabled: true
    base_url: "https://api.coinbase.com"
    sandbox_url: "https://api-public.sandbox.exchange.coinbase.com"
    use_sandbox: true
    rate_limit: 10  # requests per second

# -----------------------------------------------------------------------------
# AI/LLM Providers
# -----------------------------------------------------------------------------
ai_providers:
  openai:
    enabled: true
    model: "gpt-4-turbo-preview"
    max_tokens: 4096
    temperature: 0.7
    use_for:
      - market_analysis
      - news_summarization
      
  anthropic:
    enabled: true
    model: "claude-3-opus-20240229"
    max_tokens: 4096
    use_for:
      - strategy_analysis
      - code_generation
      
  perplexity:
    enabled: true
    model: "pplx-70b-online"
    use_for:
      - real_time_research
      - market_intelligence

# -----------------------------------------------------------------------------
# Notifications
# -----------------------------------------------------------------------------
notifications:
  slack:
    enabled: true
    channels:
      alerts: "${SLACK_CHANNEL}"
      trades: "#alc-trades"
      errors: "#alc-errors"
    alert_levels:
      - critical
      - warning
      - info
      
  notion:
    enabled: true
    database_id: "${NOTION_DATABASE_ID}"
    sync_frequency: 300  # seconds

# -----------------------------------------------------------------------------
# Cloud Storage
# -----------------------------------------------------------------------------
storage:
  dropbox:
    enabled: true
    base_path: "/ALC-Algo"
    sync_paths:
      - data/trades
      - data/models
      - configs

# -----------------------------------------------------------------------------
# Google Services
# -----------------------------------------------------------------------------
google:
  bigquery:
    enabled: true
    project_id: "alc-algo"
    dataset: "trading_data"
    
  cloud_storage:
    enabled: true
    bucket: "alc-algo-data"
    
  sheets:
    enabled: true
    spreadsheet_id: null  # Set in environment

