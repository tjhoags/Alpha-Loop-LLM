# =============================================================================
# ALC-Algo Logging Configuration
# Structured logging with multiple handlers
# =============================================================================

version: 1
disable_existing_loggers: false

# -----------------------------------------------------------------------------
# Formatters
# -----------------------------------------------------------------------------
formatters:
  standard:
    format: "%(asctime)s | %(levelname)-8s | %(name)s | %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"
    
  detailed:
    format: "%(asctime)s | %(levelname)-8s | %(name)s:%(lineno)d | %(funcName)s | %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"
    
  json:
    class: pythonjsonlogger.jsonlogger.JsonFormatter
    format: "%(asctime)s %(levelname)s %(name)s %(message)s"

# -----------------------------------------------------------------------------
# Handlers
# -----------------------------------------------------------------------------
handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: standard
    stream: ext://sys.stdout
    
  file:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: detailed
    filename: logs/alc_algo.log
    maxBytes: 10485760  # 10MB
    backupCount: 10
    encoding: utf8
    
  error_file:
    class: logging.handlers.RotatingFileHandler
    level: ERROR
    formatter: detailed
    filename: logs/alc_algo_error.log
    maxBytes: 10485760
    backupCount: 5
    encoding: utf8
    
  trade_file:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: detailed
    filename: logs/trades.log
    maxBytes: 52428800  # 50MB
    backupCount: 20
    encoding: utf8

# -----------------------------------------------------------------------------
# Loggers
# -----------------------------------------------------------------------------
loggers:
  alc_algo:
    level: DEBUG
    handlers:
      - console
      - file
      - error_file
    propagate: false
    
  alc_algo.ingest:
    level: DEBUG
    handlers:
      - console
      - file
    propagate: false
    
  alc_algo.models:
    level: INFO
    handlers:
      - console
      - file
    propagate: false
    
  alc_algo.execution:
    level: INFO
    handlers:
      - console
      - file
      - trade_file
    propagate: false
    
  alc_algo.monitoring:
    level: INFO
    handlers:
      - console
      - file
    propagate: false

# -----------------------------------------------------------------------------
# Root Logger
# -----------------------------------------------------------------------------
root:
  level: WARNING
  handlers:
    - console
    - file

