# =============================================================================
# ALC-Algo Continuous Integration Pipeline
# Author: Tom Hogan | Alpha Loop Capital, LLC
# =============================================================================
# This workflow runs on all pushes and pull requests to ensure code quality

name: CI Pipeline

on:
  push:
    branches: [main, develop, feature/*, release/*]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.10"

jobs:
  # ===========================================================================
  # Linting and Code Quality
  # ===========================================================================
  lint:
    name: Lint & Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black mypy isort
          pip install -r requirements.txt

      - name: Run Black (formatter check)
        run: black --check --diff src/ tests/ main.py

      - name: Run isort (import sorting check)
        run: isort --check-only --diff src/ tests/ main.py

      - name: Run Flake8 (linting)
        run: flake8 src/ tests/ main.py --max-line-length=120 --ignore=E501,W503

      - name: Run MyPy (type checking)
        run: mypy src/ --ignore-missing-imports --no-error-summary || true

  # ===========================================================================
  # Unit Tests
  # ===========================================================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run pytest with coverage
        env:
          # Mock API keys for testing
          ALPHA_VANTAGE_API_KEY: "test_key"
          OPENAI_API_KEY: "test_key"
          IBKR_HOST: "127.0.0.1"
          IBKR_PORT: "7497"
        run: |
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=html --tb=short

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/

  # ===========================================================================
  # Security Scan
  # ===========================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install security tools
        run: |
          pip install bandit safety

      - name: Run Bandit (security linter)
        run: bandit -r src/ -ll --skip B101

      - name: Run Safety (dependency vulnerabilities)
        run: safety check -r requirements.txt || true

  # ===========================================================================
  # Build Docker Image (validation only)
  # ===========================================================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.prod
          push: false
          tags: alc-algo:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # Integration Tests (on develop and main only)
  # ===========================================================================
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run integration tests
        env:
          ALPHA_VANTAGE_API_KEY: "test_key"
          OPENAI_API_KEY: "test_key"
          IBKR_HOST: "127.0.0.1"
          IBKR_PORT: "7497"
        run: |
          pytest tests/ -v -m "integration" --tb=short || true

  # ===========================================================================
  # Terraform Validation (infrastructure)
  # ===========================================================================
  terraform:
    name: Terraform Validation
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.0"

      - name: Terraform Format Check
        working-directory: infra/azure/terraform
        run: terraform fmt -check

      - name: Terraform Init
        working-directory: infra/azure/terraform
        run: terraform init -backend=false

      - name: Terraform Validate
        working-directory: infra/azure/terraform
        run: terraform validate

