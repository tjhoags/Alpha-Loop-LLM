# =============================================================================
# ALC-Algo Continuous Deployment Pipeline
# Author: Tom Hogan | Alpha Loop Capital, LLC
# =============================================================================
# This workflow deploys to Azure environments when triggered

name: CD Pipeline

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

env:
  PYTHON_VERSION: "3.10"
  AZURE_RESOURCE_GROUP: "rg-alc-algo"
  AZURE_CONTAINER_REGISTRY: "cralcalgo"

jobs:
  # ===========================================================================
  # Determine Environment
  # ===========================================================================
  setup:
    name: Setup Deployment
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
    steps:
      - name: Determine environment
        id: set-env
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "environment=staging" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
          fi

  # ===========================================================================
  # Build and Push Docker Image
  # ===========================================================================
  build:
    name: Build & Push Image
    runs-on: ubuntu-latest
    needs: setup
    environment: ${{ needs.setup.outputs.environment }}
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io
          username: ${{ secrets.AZURE_ACR_USERNAME }}
          password: ${{ secrets.AZURE_ACR_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/alc-algo
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=sha,prefix=

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.prod
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            ENVIRONMENT=${{ needs.setup.outputs.environment }}

  # ===========================================================================
  # Deploy Infrastructure (Terraform)
  # ===========================================================================
  infrastructure:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    needs: [setup, build]
    environment: ${{ needs.setup.outputs.environment }}
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.0"

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Terraform Init
        working-directory: infra/azure/terraform
        run: |
          terraform init \
            -backend-config="storage_account_name=${{ secrets.TF_STATE_STORAGE_ACCOUNT }}" \
            -backend-config="container_name=tfstate" \
            -backend-config="key=alc-algo-${{ needs.setup.outputs.environment }}.tfstate" \
            -backend-config="resource_group_name=${{ secrets.TF_STATE_RESOURCE_GROUP }}"

      - name: Terraform Plan
        working-directory: infra/azure/terraform
        run: |
          terraform plan \
            -var="environment=${{ needs.setup.outputs.environment }}" \
            -out=tfplan

      - name: Terraform Apply
        working-directory: infra/azure/terraform
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' || github.event_name == 'workflow_dispatch'
        run: terraform apply -auto-approve tfplan

  # ===========================================================================
  # Deploy Application
  # ===========================================================================
  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest
    needs: [setup, build, infrastructure]
    environment: ${{ needs.setup.outputs.environment }}
    # Allow deploy when infrastructure succeeds OR is skipped (non-main branches)
    if: always() && needs.build.result == 'success' && (needs.infrastructure.result == 'success' || needs.infrastructure.result == 'skipped')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v1
        with:
          acrName: ${{ env.AZURE_CONTAINER_REGISTRY }}
          containerAppName: ca-alc-algo-${{ needs.setup.outputs.environment }}
          resourceGroup: ${{ env.AZURE_RESOURCE_GROUP }}-${{ needs.setup.outputs.environment }}
          imageToDeploy: ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/alc-algo:${{ github.sha }}

  # ===========================================================================
  # Post-Deployment Tests
  # ===========================================================================
  smoke-test:
    name: Smoke Tests
    runs-on: ubuntu-latest
    needs: [setup, deploy]
    environment: ${{ needs.setup.outputs.environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install requests pytest

      - name: Run smoke tests
        env:
          APP_URL: ${{ secrets.APP_URL }}
        run: |
          echo "Running smoke tests against $APP_URL"
          # Add actual smoke tests here
          python -c "import requests; print('Smoke test placeholder')"

  # ===========================================================================
  # Notify on Completion
  # ===========================================================================
  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [setup, deploy, smoke-test]
    if: always()
    steps:
      - name: Send Slack notification
        if: ${{ secrets.SLACK_WEBHOOK_URL != '' }}
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            ALC-Algo Deployment to ${{ needs.setup.outputs.environment }}
            Status: ${{ needs.deploy.result }}
            Commit: ${{ github.sha }}
            Author: Tom Hogan | Alpha Loop Capital, LLC
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}

